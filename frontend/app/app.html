<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/frontend/app/app.css">
    <link rel="icon" type="image/x-icon" href="/frontend/assets/logo.ico">
    <title>ClickerOnline</title>
</head>
<body>
    <main>
        <div class="purchases">
            <div class="server">
                <img src="/frontend/assets/server.png" width="100px" alt="">
                <p>The World Bank Server</p>
                <button class="buy-item">+4/11$</button>
            </div>
            <div class="iphone">
                <img src="/frontend/assets/iphone.png" width="100px" alt="">
                <p>Iphone 14 Pro</p>
                <button class="buy-item">+2/7$</button>
            </div>
            <div class="pc">
                <img src="/frontend/assets/pc.png" width="100px" alt="">
                <p>MSI MEG Aegis Ti5 12th</p>
                <button class="buy-item">+3/9$</button>
            </div>
            <div class="nokia">
                <img src="/frontend/assets/nokia.png" width="100px" alt="">
                <p>Nokia 3310</p>
                <button class="buy-item">+1/5$</button>
            </div>
        </div>
        <div class="clicker">
            <p class="score" id="score">
                0$
            </p>
            <button class="click" id="click" onclick="add()">Click</button>
            <p class="speed">0$/h</p>
        </div>
        <div class="information">
            <div class="account-actions">
                <div class="place">
                    <p>8</p>
                </div>
                <p class="nickname" id="nickname">nibezo</p>
                <div class="logout">
                    <button onclick="logout()">
                        <img src="/frontend/assets/logout.png" width="30px" alt="">
                    </button>
                </div>
            </div>
                <div class="leader-board">
                    <div class="gamers">
                        <p clsss="user">
                            <span class="id">1</span>
                            <span class="username">user</span>
                            <span class="money">0</span>
                        </p>
                    </div>
                </div>
            </div>
    </main>
    <script src="/frontend/app/app.js"></script>
</body>
</html>
