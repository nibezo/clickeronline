<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <!-- Icon will be here. -->
    <title>ClickerOnline</title>
</head>
<body>
    <header>
        <div class="place">
            <p>8</p>
        </div>
        <p class="nickname">nibezo</p>
        <div class="logout">
            <button>
                <img src="../assets/logout.png" width="30px" alt="">
            </button>
        </div>
    </header>
    <main>
        <div class="purchases">
            <div class="nokia">
                <img src="../assets/nokia.png" width="100px" alt="">
                <p>Nokia 3310</p>
                <button class="buy-item">1/5$</button>
            </div>
            <div class="iphone">
                <img src="../assets/iphone.png" width="100px" alt="">
                <p>Iphone 14 Pro</p>
                <button class="buy-item">2/7$</button>
            </div>
            <div class="pc">
                <img src="../assets/pc.png" width="100px" alt="">
                <p>MSI MEG Aegis Ti5 12th</p>
                <button class="buy-item">3/9$</button>
            </div>
            <div class="server">
                <img src="../assets/server.png" width="100px" alt="">
                <p>The World Bank Server</p>
                <button class="buy-item">4/11$</button>
            </div>
        </div>
        <div class="clicker">
            <p class="score">
                1$
            </p>
            <button class="click" id="click">Click</button>
            <p class="speed">0$/h</p>
        </div>
        <div class="leader-board">
            <h1 class="heading">Leaderboard</h1>
            <ol class="gamers">
                <li></li>
                <!-- Here will be gamers. The div will be scrollable. -->
            </ol>
        </div>
    </main>
</body>
</html>
