<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/frontend/login/login.css"/>
    <link rel="icon" type="image/x-icon" href="/frontend/assets/logo.ico">
    <title>Login | ClickerOnline</title>
</head>
<body>
    <div class="login">
        <img src="/frontend/assets/logo.png" alt="" width="100px">
        <p>
            Введите никнейм: <br/> 
            <input class="data-input" name="username" id="username" onkeypress="enterKeyPressed(event)" />
        </p>
         <p>
            Введите пароль: <br/> 
            <input class="data-input" name="password" id="password" type="password" onkeypress="enterKeyPressed(event)"/>
         </p>
        <button class="send" onclick="send()">Войти/Зарегистрироваться</button>
    </div>
    <script src="/frontend/login/login.js"></script>
</body>
</html>
